<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="regform"><h1>Registration</h1></div>
  <div class="registration-form">
    <form>
      <div id="name">
        <h2 class="name">Name</h2>
        <input type="text" name="firstname" class="firstname"><br>
        <label class="firstlabel">First Name</label>
        <input type="text" name="lastname" class="lastname">
        <label class="lastlabel">Last Name</label>
      </div>

      <h2 class="name">Email</h2>
      <input class="email" type="text" name="email">

      <h2 class="name">Phone</h2>
      <input class="code" type="text" name="area_code">
      <label class="area_code">Area code</label>
      <input class="number" type="text" name="phone">
      <label class="phone-number">Phone Number</label>

      <h2 class="name">Gender</h2>
      <select class="gender" name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <h2 class="name">Date Of Birth</h2>
      <input type="date" id="birthday" name="birthday">

      <h2 class="name">Favourite Color</h2>
      <input type="color" id="favourite" name="favourite" value="#ff0000">

      <button type="submit"><a href="login.html">Register</button>
    </form>
  </div>
</body>

</html>
